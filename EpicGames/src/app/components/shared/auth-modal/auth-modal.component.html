<div class="auth">
<mat-dialog-content class="mat-typography">
<form class="auth-form" [formGroup]="registerForm">
    <h2 mat-dialog-title class="title">Registration 
        <button mat-dialog-close class="close-modal">
            <img src="../../../../assets/images/icons/close.png" alt="">
        </button>
    </h2>
    <input formControlName="name" type="text" class="input-field" placeholder="Name">
    <input formControlName="surname" type="text" class="input-field" placeholder="Surname">
    <input formControlName="email" type="email" class="input-field" placeholder="Email">
    <input formControlName="password" type="password" class="input-field" placeholder="Password">
</form>

</mat-dialog-content>
</div>
