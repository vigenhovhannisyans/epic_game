<div class="container home">
    <span class="category-title">Top Saled Games</span>
<ngx-slick-carousel class="carousel" 
#slickModal="slick-carousel" 
[config]="slideConfig" 
(init)="slickInit($event)"
(breakpoint)="breakpoint($event)"
(afterChange)="afterChange($event)"
(beforeChange)="beforeChange($event)">
<ng-container *ngFor="let game of allGames">
<div *ngIf="game.sale" ngxSlickItem  class="slide" (click)="showMoreAboutGame(game.id)">
<img [src]="game.image_url" alt="" width="100%" height="248px" style="object-fit: cover;">
<span class="title">{{game.title}}</span>
<div class="price">
    <ng-container *ngIf="game.sale">
    <span *ngIf="game.sale > 0" class="sale">- {{game.sale}}%</span>
    <span class="minus-price">{{game.price}}$</span>
    <span class="game-price">{{calculateSale(game.price, game.sale)}}$</span>
</ng-container>
</div>
</div>
</ng-container>
</ngx-slick-carousel>


<div class="live-game-side">
    <span class="category-title">Live Streams</span>
    <div class="game-side">
        <ng-container *ngFor="let liveGames of allGames; let i = index">
        <div *ngIf="liveGames.has_live && i < 5" class="game">
            <a class="watch-live" [href]="liveGames.live_stream_url" target="_blank">Watch Live</a>
            <div class="game-img">
            <img class="img" [src]="liveGames.cover_image_path">
        </div>
        <span class="title">{{liveGames.title}}</span>
        </div>
    </ng-container>
    </div>
    <a *ngIf="showAllLiveGames" routerLink="/live-games" class="see-all-live">
        See All
        <img class="arrow-down" src="../../../assets/images/icons/arrow-right.svg" alt="">
    </a>

</div>

<div class="epic-games">
    <span class="category-title">Epic Games</span>

    <ngx-slick-carousel class="carousel" 
#slickModal="slick-carousel" 
[config]="slideConfig" 
(init)="slickInit($event)"
(breakpoint)="breakpoint($event)"
(afterChange)="afterChange($event)"
(beforeChange)="beforeChange($event)">
<div ngxSlickItem *ngFor="let game of epicGames" class="slide" (click)="showMoreAboutGame(game.id)">
<img [src]="game.image_url" alt="" width="100%" height="248px" style="object-fit: cover;">
<span class="title">{{game.title}}</span>
<div class="price">
    <ng-container>
    <span class="epic">Epic</span>
    <span class="game-price">{{game.price}}$</span>
</ng-container>
</div>
</div>
</ngx-slick-carousel>
</div>
<div class="wallpaper"></div>
</div>
